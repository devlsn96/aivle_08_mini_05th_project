version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - cd librarysystem_front
      - npm ci
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
artifacts:
  base-directory: librarysystem_front/dist
  files:
    - '**/*'
